<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album de fotos - Maria Inês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="text-center bg-primary bg-gradient"><h1>Album de fotos Introdução a computação - 1° semestre de 2023 - Professora Maria Inês</h1></div>
      <div class="text-center bg-primary bg-gradient"><h2>Layout:</h2></div>
      <div class="text-center bg-primary bg-gradient" style="--bs-bg-opacity: .5;">
        <div class="d-flex justify-content-around">
          <button class="btn btn-secondary" id="botaoUm">1 Fts p/ linha</button>
          <button class="btn btn-secondary" id="botaoDois">2 Fts p/ linha</button>
          <button class="btn btn-success" id="botaoTres">Normal</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center" id="recebeImagem">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3 col-xxl-4">
        <img src="imgs/img1.jpg" alt="Foto de alunos" class="img-fluid">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
